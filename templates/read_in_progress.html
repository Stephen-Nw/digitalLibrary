{% extends "read_base.html" %}

{% block title %}
<title>In Progress</title>
{% endblock %}

{% block reading_page %}
<li class="nav-item">
    <a class="nav-link" href="">
        <h5>IN PROGRESS</h5>
    </a>
</li>
{% endblock %}

{% block card %}
{% for book in books %}
<div class="col mb-5">
    <div class="card h-100">
        <!-- Product image-->
        <img class="card-img-top" src="{{ book.image_url }}" alt="..."/>
        <!-- Product details-->
        <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{ book.book_title }}</h5>
                {{ book.book_author }}<br>
            </div>
        </div>
        <!-- Product actions-->
    </div>
</div>
{% endfor %}
{% endblock %}
